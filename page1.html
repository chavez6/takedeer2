<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>takedeer-sign-in</title>
    <link rel="stylesheet" href="page1Style.css">
    <script defer src="pageCode.js"></script>
</head>
<body>
    <div style="height: 30vh;"></div>

    <header>
        <h3>
            <small>
                <p><span style="color:cornflowerblue">welcome to</span> takedeer.com</p>
            </small>
        </h3>
    </header>

    <main>
        <div class="main">
            <form id="login" name="formbro">
                <div class="divs">
                    <label for="name"><small>username</small></label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="divs">
                    <label for="email"><small>password</small></label>
                    <input type="password" name="password" id="password" autocomplete="on">
                </div>
                <div class="divs">
                    <input type="button" onclick="submitForm()" value="submit" id="button">
                </div>
                <div class="divs" style="
                font-size: clamp(10px, 2vw, 16px); 
                margin: 5px; 
                flex-direction: row;
                ">
                don't have an account? <a id="linkCreateAccount" style="margin-left: 5px;">sign up</a>
            </div>
            </form>

            <form id="createAccount" class="form--hidden" name="formbro">
                <div class="divs">
                    <label for="name"><small>username</small></label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="divs">
                    <label for="email"><small>password</small></label>
                    <input type="password" name="password" id="password" autocomplete="on">
                </div>
                <div class="divs">
                    <label for="confirm"><small>confirm password</small></label>
                    <input type="password" name="confirm" id="confirm" autocomplete="on">
                </div>
                <div class="divs">
                    <input type="button" onclick="submitForm()" value="submit" id="button">
                </div>
                <div class="divs" style="
                font-size: clamp(10px, 2vw, 16px); 
                margin: 5px; 
                flex-direction: row;
                ">
                have an account? <a id="linkLogin" style="margin-left: 5px;">sign in</a>
            </div>
            </form>
        </div>
    </main>

    <footer class="bottom">
        <h6><small><p>
            <span style="color: cornflowerblue;">made by</span> Chavez Pettit 
            <span style="color: cornflowerblue;">in 2021</span>
        </p></small></h6>
    </footer>
</body>
</html>
